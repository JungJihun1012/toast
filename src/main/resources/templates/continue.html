<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul, li {
        list-style: none;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    .logo {
        line-height: 0;
    }
    .container {
        background-color: #fadfc0;
        position: relative;
    }
    header {
        display: flex;
        align-items: center;
        padding: 21px 0 19px;
        width: 1080px;
        margin: 0 auto;
    }
    .Header_Link {
        margin-left: 24px;
    }
    .Header_Link .Header_li {
        display: inline-block;
        margin-bottom: -19px;
        padding-bottom: 18px;
        border-bottom: 2px solid transparent;
        vertical-align: top;
    }
    .Header_Link .Header_a {
        display: block;
        font-size: 18px;
        font-weight: 700;
        line-height: 23px;
        color: #929294;
    }
    .Header_Right {
        display: flex;
        justify-content: end;
        width: 700px;
    }
    .Header_Right button {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        margin-right: 10px;
    }
    .login > .login-btn {
        background-color: #776d61;
    }
    .register > .register-btn {
        background-color: #f8d5ab;
    }
    .content {
        background-color: peachpuff;
        width: 99.1157vw;
        height: 94.27vh;
    }
    .bank_list {
        display: flex;
        justify-content: center;
        text-align: center;
        gap: 2em;
    }
    .bank_list > .bank_list_class > p {
        line-height: 1.5em;
    }
    .bank_list > .bank_list_class > button {
        padding: 10px 80px;
        background: transparent;
        border: 1px solid black;
        cursor: pointer;
        margin-top: 20px;
    }
    .my-slider-1 {
        flex: 1;
    }
    .my-slider-1 .owl-carousel {
        display: flex;
        gap: 2em;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
    }
    .content > h2 {
        display: flex;
        justify-content: center;
        padding-top: 70px;
    }
    .my-slider-1 .item {
        cursor: pointer;
    }
    .my-slider-1 .item:hover {
        transform: translateY(-6.5%);
        transition: .45s;
    }
    .bank_list > .bank_list_class > .box {
        padding-top: 30px;
    }
    .bank_list > .bank_list_class > .box > p > span:first-child {
        font-size: 17px;
    }

    /* Popup Modal Styling */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #dfc18d;
        padding: 30px;
        border-radius: 8px;
        display: none; /* Initially hidden */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1000; /* Ensure it appears above other content */
    }
    .popup h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .popup .pop {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .popup input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .popup button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    .popup button:hover {
        background-color: #45a049;
    }
    /* Background overlay for the modal */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none; /* Initially hidden */
        z-index: 999;
    }
</style>

<div class="container">
    <header>
        <div class="logo">
            <a href="#" class="logo-naver-image">Logo</a>
        </div>
        <ul class="Header_Link">
            <li class="Header_li Header_Current_Clicked"><a href="#" class="Header_a">결제내역</a></li>
            <li class="Header_li"><a href="#" class="Header_a">혜택</a></li>
        </ul>
        <div class="Header_Right">
            <div class="login">
                <button class="login-btn">로그인</button>
            </div>
            <div class="register">
                <button class="register-btn">회원가입</button>
            </div>
        </div>
    </header>

    <div class="content">
        <h2>안녕하세요, [User Name]님</h2>
        <ul class="bank_list">
            <li class="bank_list_class">
                <p>통장 이름: Bank Name</p>
                <p>통장 금리: 2.5%</p>
                <button>송금</button>
            </li>
        </ul>
    </div>

    <!-- Overlay and Popup Modal -->
    <div class="overlay"></div>
    <div class="popup">
        <h2>송금하기</h2>
        <div class="pop">
            <span>얼마를 보내실 건가요?</span>
            <input type="text" placeholder="금액">
            <span>계좌번호</span>
            <input type="text" placeholder="계좌 번호">
            <span>누구한테 보내실 건가요?</span>
            <input type="text" placeholder="수신자 이름">
        </div>
        <button>송금하기</button>
    </div>
</div>

<script src="https://kit.fontawesome.com/dd32f978ab.js" crossorigin="anonymous"></script>
<script>
    const bankListButton = document.querySelector(".bank_list_class button");
    const modal = document.querySelector(".popup");
    const overlay = document.querySelector(".overlay");
    const closeButton = document.querySelector(".popup button");

    // Show modal when the 송금 button is clicked
    bankListButton.addEventListener("click", () => {
        modal.style.display = "block";
        overlay.style.display = "block";
    });

    // Close modal when 송금하기 button is clicked
    closeButton.addEventListener("click", () => {
        modal.style.display = "none";
        overlay.style.display = "none";
    });

    // Close modal when overlay is clicked
    overlay.addEventListener("click", () => {
        modal.style.display = "none";
        overlay.style.display = "none";
    });
</script>
</body>
</html>
